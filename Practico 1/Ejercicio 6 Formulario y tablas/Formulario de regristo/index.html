<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de regristracion web</title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div class="titulo">
      <h1>Formulario de registro</h1>
    </div>
    <div class="contenedorPrincipal">
      <div class="titulo2">
        <h2>Datos personales</h2>
      </div>
      <form class="formulario" action="index.html" method="post">
        <div class="casillero">
          <p>Nombre y apellido:</p>
          <input type="text" name="nombre" value=""></input>
        </div>
        <div class="casillero">
          <p>DNI:</p>
          <input type="text" name="dni" value="">
        </div>
        <div class="casillero">
          <p>Fecha de nacimiento:</p>
          <input type="text" name="fecha de nacimiento" value="">
        </div>
        <div class="casillero">
          <p>Direccion:</p>
          <input type="text" name="direccion" value="">
        </div>
        <div class="casillero">
          <p>Datos laborales:</p>
          <input type="text" name="datos laborales" value="">
        </div>
        <div class="casillero">
          <p>Nombre de la empresa:</p>
          <input type="text" name="nombre de la empresa" value="">
        </div>
        <div class="casillero">
          <p>Actividad:</p>
          <input type="text" name="actividad" value="">
        </div>
        <div class="casillero">
          <p>Direccion: </p>
          <input type="text" name="direccion" value="">
        </div>
        <div class="casillero">
          <p>Observaciones:</p>
          <textarea name="name" rows="8" cols="54"></textarea>
        </div>
        <div class="boton">
          <button type="button" name="button">Registrarse</button>
        </div>
      </form>
    </div>

  </body>
</html>
